
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- Preconnect to Google Fonts to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load Google Fonts: Poppins and Alice -->
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Add comprehensive fallback font style -->
    <style>
      /* Define font loading states */
      .fonts-loading .font-dependent {
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }
      
      .fonts-loaded .font-dependent {
        opacity: 1;
      }
      
      /* Define fallback fonts for when Google Fonts fails */
      .fonts-failed {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      /* Font loading indicator */
      .font-loading-indicator {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      
      html.fonts-loading .font-loading-indicator {
        opacity: 1;
      }
      
      @media print {
        .print-hidden, .print\:hidden {
          display: none !important;
        }
      }
    </style>
    <script>
      // Add class to track font loading state
      document.documentElement.classList.add('fonts-loading');
      
      // Custom font loading with timeout
      const fontLoadTimeout = setTimeout(function() {
        console.warn('Font loading took too long, using fallbacks');
        document.documentElement.classList.add('fonts-failed');
        document.documentElement.classList.remove('fonts-loading');
      }, 3000); // 3 second timeout
      
      // Remove class when fonts are loaded
      document.fonts.ready.then(function() {
        clearTimeout(fontLoadTimeout); // Clear the timeout
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
        console.log('Fonts have loaded successfully');
      }).catch(function(err) {
        document.documentElement.classList.add('fonts-failed');
        console.warn('Font loading error:', err);
      });
      
      // Add specific error handler for Google Fonts stylesheet
      window.addEventListener('error', function(e) {
        if (e.target && (e.target.href || '').includes('fonts.googleapis.com')) {
          document.documentElement.classList.add('fonts-failed');
          console.warn('Google Fonts resource failed to load:', e.target.href);
        }
      }, true);
    </script>
