
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare Archetype Assessment</title>
    
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load fonts with proper fallbacks and error handling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Alice&display=swap" rel="stylesheet" onerror="this.onerror=null; document.documentElement.classList.add('fonts-failed')" onload="document.documentElement.classList.add('fonts-loaded')">
    
    <!-- Fallback font styles in case Google Fonts fail -->
    <style>
      .fonts-failed {
        --font-poppins: system-ui, -apple-system, sans-serif;
        --font-alice: Georgia, serif;
      }
      .fonts-loaded {
        --font-poppins: 'Poppins', system-ui, -apple-system, sans-serif;
        --font-alice: 'Alice', Georgia, serif;
      }
      /* Default fallback */
      :root {
        --font-poppins: system-ui, -apple-system, sans-serif;
        --font-alice: Georgia, serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
