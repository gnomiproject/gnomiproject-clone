    <!-- Preconnect to font domains to improve performance -->
    <link rel="preconnect" href="https://use.typekit.net" crossorigin />
    <link rel="preconnect" href="https://p.typekit.net" crossorigin />
    
    <!-- Harmonia Sans Pro Font with fallback options and error handling -->
    <link rel="stylesheet" href="https://use.typekit.net/nxl6mtp.css" 
          onerror="document.documentElement.classList.add('fonts-failed');" />
    
    <!-- Add fallback font style in case the Typekit font fails to load -->
    <style>
      .fonts-failed {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      /* Add a font loading indicator that will be hidden once fonts load */
      .font-loading-indicator {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      
      html.fonts-loading .font-loading-indicator {
        opacity: 1;
      }
      
      @media print {
        .print-hidden, .print\:hidden {
          display: none !important;
        }
      }
    </style>
    <script>
      // Add class to track font loading state
      document.documentElement.classList.add('fonts-loading');
      
      // Remove class when fonts are loaded
      document.fonts.ready.then(function() {
        document.documentElement.classList.remove('fonts-loading');
        console.log('Fonts have loaded successfully');
      }).catch(function(err) {
        document.documentElement.classList.add('fonts-failed');
        console.warn('Font loading error:', err);
      });
    </script>
